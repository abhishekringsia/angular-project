<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="panel panel-post-ad">
        <div class="panel-heading" text-center>
          <div class="row" text-center>
            <div class="col-lg-12">
              <a href="#" class="active" id="post-ad">Post A Free Ad</a>
            </div>
          </div>
          <hr>
        </div>

        <div class="panel-body">
          <div class="row">
            <div class="col-sm-12">
              <form [formGroup]="Form" (ngSubmit)="onSubmit(Form.value)">

                <div class="form-group">

                  <input type="text" class="form-control" tabindex="1" formControlName="Title"  required placeholder="Ad Title" >
                  
                </div>




                <div class="form-group">

                  <input type="text" class="form-control" tabindex="2"  formControlName="Description"  required placeholder="Ad Description" required="required">
                </div>




                <div class="form-group">

                  <input type="file" class="form-control"  (change)="OnFileSelected($event)" formControlName="Photos" tabindex="3" id="Title" required="required" placeholder="Photos For Your Ad:">
                </div>




                <div class="form-group">

                  <input type="text" class="form-control" tabindex="4" formControlName="Name" required placeholder="Your Name" required="required">
<!--<span *ngIf="!PostAdForm.get('Name').valid && PostAdForm.get('Name').touched" 
           class="help-block"> Please Enter  Name (Minimum 4 Characters)</span>-->
                  
                </div>



                <div class="form-group">
                    
                  <input type="Number" pattern="[0-9]{10}" maxlength="10" class="form-control" tabindex="5" formControlName="Mobile"  required placeholder="Your Mobile No" required="required">
                </div>




                <div class="form-group">

                  <input type="text" class="form-control" tabindex="6"  required placeholder="Email" formControlName="Email"  required="required">
                </div>

              </form>

              

              <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                
                        <button (click) ="onSubmit()" type="Submit" 
                        class="form-control btn btn-success btn-lg btn-qte">Post</button>
                 <!--     <input type="submit" name="post-submit" id="post-submit" tabindex="7" class="form-control btn btn-post btn-success" value="Post">-->
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
